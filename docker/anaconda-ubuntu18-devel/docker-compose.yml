#     - Ubuntu 18.04
#     - Account 'anaconda' (password: 'anaconda') in 'sudo' group
#     - ANaConDA dependencies built from sources
#       - GCC 4.9.4
#       - CMake 3.3.0
#       - Boost 1.58.0
#       - Intel PIN 2.14 build 71313
#       - libdwarf 20150507
#       - libelf 0.157
#     - ANaConDA built from the development branch
