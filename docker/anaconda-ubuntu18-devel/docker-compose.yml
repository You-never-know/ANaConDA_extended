name: anaconda-ubuntu18
services:
  anaconda-ubuntu18-devel:
    image: verifit/anaconda-ubuntu18:devel
    container_name: anaconda-ubuntu18-devel
    build:
      context: ../anaconda-base
      args:
        - BASE_IMAGE=ubuntu:18.04
        - ANACONDA_VERSION=dev

    restart: unless-stopped

# End of Docker Compose file
